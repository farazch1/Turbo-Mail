<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Turbo Mail</title>
</head>

<body>
    <div class="parentDiv">
        <div class="upSide">
            <img id="symbolImg" src="resources/symbol.png" alt="logo_main">
        </div>

        <div id="composeScreen">
          <div id="composeScreen_2">
            <div id="composeScreen_BackButton">
                <button  id="composeBack-btn"  class="btn btn-primary btn-lg">Back</button>
            </div>
            <div id="composeArea">
                <div id="emailItemHandler">
                    <input  style="border-radius: 15px; margin: 15px; border: 1px;" type="text" placeholder="Email">
                    <input  style="border-radius: 15px; margin: 15px; border: 1px;" type="text" placeholder="Subject">
                    <div class="messageArea" id="emailMessage" contenteditable="true" aria-placeholder="Write Message"></div>
                    <div id="sendButtonDiv">
                        <button  id="sendEmail-btn"  class="btn btn-primary btn-sml">Send</button>
                    </div>
                </div>
            </div>

          </div>
            
        </div>
        <div id="unserneth" class="underNeth">
            <div>

            </div>
            <div id="gameChanger">
                <button id="composeButton" style="height: 100px; font-size: 34px;" type="button" class="btn btn-primary btn-lg">Compose</button>
                <button style="height: 100px; font-size: 34px;" type="button" class="btn btn-secondary btn-lg">Inbox</button>
              </div>  
        </div>


    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
